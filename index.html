<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors!</title>
    <script defer type="text/javascript" src="./app.js"></script>
    <link rel="stylesheet" src="./style.css">
  </head>
  <body>
    <div class="heading">

    </div>
    <div class="game-buttons">
      <div class="Rock" id="button">
        <img class="image rock"  src="./images/rock.png" alt="hand in the shape of rock">
      </div>
      <div class="Paper" id="button">
        <img class="image paper" src="./images/paper.png" alt="hand in the shape of paper">
      </div>
      <div class="Scissors" id="button">
        <img class="image scissors" src="./images/scissors.png" alt="hand in the shape of scissors">
      </div>
    </div>
    <div class="results">
      <h2 class="result-string"></h2>  
      <h3 class="player-score"></h3>
      <h3 class="computer-score"></h3>
      <h1 class="final-score"></h1>
    </div>
  </body>
</html>
