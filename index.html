<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors!</title>
    <script defer type="text/javascript" src="./app.js"></script>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet"> 
  </head>
  <body>
    <div class="content">
      <div class="heading">
        <img class="title-image" src="./images/title-image.png" alt="image of three arms throwing rock, paper, and scissors">
        <button id="play-button"></button>
      </div>
      <div class="game-buttons">
        <div class="Rock" id="button">
          <img class="Rock"  src="./images/rock.png" alt="hand in the shape of rock">
        </div>
        <div class="Paper" id="button">
          <img class="Paper" src="./images/paper.png" alt="hand in the shape of paper">
        </div>
        <div class="Scissors" id="button">
          <img class="Scissors" src="./images/scissors.png" alt="hand in the shape of scissors">
        </div>
      </div>
      <div class="results">
        <h2 class="result-string"></h2>  
        <h3 class="player-score"></h3>
        <h3 class="computer-score"></h3>
        <h1 class="final-score"></h1>
      </div>
      <div class="footer">
        <p>
          Copyright Â©
          <script>
            document.write(new Date().getFullYear())
          </script>
          Keifer May
        </p>
        <a href="https://github.com/keifer-may/" target="_blank">
          <img class="github" src="./images/github.png"></a>
      </div>
    </div>
  </body>
</html>
